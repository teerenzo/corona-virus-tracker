<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item List</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

    <div class="w-full flex justify-center p-20">
    
        <div class="bg-blue-200 min-h-screen flex items-center w-full">
            <div class="w-full">
              <h2 class="text-center text-blue-400 font-bold text-2xl uppercase mb-10">Login Here</h2>
              <div class="bg-white p-10 rounded-lg shadow md:w-3/4 mx-auto lg:w-1/2">
                <form th:action="@{/login}" th:object="${user}" method="POST">
                  <div class="mb-5">
                    <label for="name" class="block mb-2 font-bold text-gray-600">Username</label>
                    <input type="text" id="name"
                    th:field="*{username}"
                     name="name" placeholder="Put in your username." class="border border-gray-300 shadow p-3 w-full rounded mb-">
                  </div>
         
                  <div class="mb-5">
                    <label for="twitter" class="block mb-2 font-bold text-gray-600">Password</label>
                    <input type="text" 
                    th:field="*{password}"
                    name="phoneNumber" placeholder="Put in your password." class="border  shadow p-3 w-full rounded mb-">
    
                  </div>
                  <p class="text-red-800 text-xl p-2" th:if="${error}" th:text="${error}"></p>
         
                  <button type="submit" class="block w-full bg-blue-500 text-white font-bold p-4 rounded-lg">Login</button>
                </form>
              </div>
            </div>
          </div>

    </div>
  
</body>
</html>
