<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item List</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

    <div class="w-full flex justify-center p-20">
    
        <div class="bg-blue-200 min-h-screen flex items-center w-full">
            <div class="w-full">
              <h2 class="text-center text-blue-400 font-bold text-2xl uppercase mb-10">Update Patient</h2>
              <div class="bg-white p-10 rounded-lg shadow md:w-3/4 mx-auto lg:w-1/2">
                <form th:action="@{/patients/{id} (id=${patient.getId()}) }" th:object="${patient}" method="POST">
                  <div class="mb-5">
                    <label for="name" class="block mb-2 font-bold text-gray-600">Name</label>
                    <input type="text" id="name"
                    th:field="*{name}"
                     name="name" placeholder="Put in your fullname." class="border border-gray-300 shadow p-3 w-full rounded mb-">
                  </div>
         
                  <div class="mb-5">
                    <label for="twitter" class="block mb-2 font-bold text-gray-600">Phone Number</label>
                    <input type="text" 
                    th:field="*{phoneNumber}"
                    name="phoneNumber" placeholder="Put in your phone number." class="border  shadow p-3 w-full rounded mb-">
    
                  </div>

                  <div class="mb-5">
                    <label for="twitter" class="block mb-2 font-bold text-gray-600">Cases</label>
                    <input type="number" 
                    th:field="*{cases}"
                    name="phoneNumber" placeholder="cases." class="border  shadow p-3 w-full rounded mb-">
    
                  </div>

                  <div class="mb-5">
                    <label for="twitter" class="block mb-2 font-bold text-gray-600">Status</label>
                    <input type="text" id="status" name="status" 
                    th:field="*{status}"
                    placeholder="Put in sickness status." class="border  shadow p-3 w-full rounded mb-">
        
                  </div>

         
                  <button type="submit" class="block w-full bg-blue-500 text-white font-bold p-4 rounded-lg">Submit</button>
                </form>
              </div>
            </div>
          </div>

    </div>
  
</body>
</html>
